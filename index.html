<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Soldiers</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function calculateTrainingTime() {
            // Получение значений из полей ввода
            const totalSoldiers = parseInt(document.getElementById('totalSoldiers').value);
            const hoursPerSoldier = parseInt(document.getElementById('hoursPerSoldier').value);
            const minutesPerSoldier = parseInt(document.getElementById('minutesPerSoldier').value);
            const secondsPerSoldier = parseInt(document.getElementById('secondsPerSoldier').value);
            const soldiersTrainedAtOnce = parseInt(document.getElementById('soldiersTrainedAtOnce').value);

            // Проверка на корректность введенных данных
            if (isNaN(totalSoldiers) || isNaN(hoursPerSoldier) || isNaN(minutesPerSoldier) || isNaN(secondsPerSoldier) || isNaN(soldiersTrainedAtOnce)) {
                alert('Пожалуйста, введите корректные числа.');
                return;
            }

            // Вычисление времени на обучение одного солдата в часах
            const trainingTimePerSoldierInHours = hoursPerSoldier + (minutesPerSoldier / 60) + (secondsPerSoldier / 3600);

            // Вычисление общего времени обучения в часах
            const totalTimeInHours = Math.ceil(totalSoldiers / soldiersTrainedAtOnce) * trainingTimePerSoldierInHours;

            // Перевод общего времени в часы, минуты и секунды
            const totalHours = Math.floor(totalTimeInHours);
            const totalMinutes = Math.floor((totalTimeInHours - totalHours) * 60);
            const totalSeconds = Math.floor((((totalTimeInHours - totalHours) * 60) - totalMinutes) * 60);

            // Отображение результата
            document.getElementById('result').innerText = `Общее время для обучения всех солдат: ${totalHours} часов, ${totalMinutes} минут и ${totalSeconds} секунд`;
        }
    </script>
</head>
<body>
    <div class="stars"></div>
    <div class="twinkling"></div>
    <div class="container">
        <h1>Расчет времени на обучение солдат</h1>
        <form onsubmit="event.preventDefault(); calculateTrainingTime();">
            <label for="totalSoldiers">Количество солдат для обучения:</label>
            <input type="number" id="totalSoldiers" required><br><br>

            <label>Время на обучение одного солдата:</label>
            <div class="time-inputs">
                <input type="number" id="hoursPerSoldier" placeholder="Часы" required>
                <input type="number" id="minutesPerSoldier" placeholder="Минуты" required>
                <input type="number" id="secondsPerSoldier" placeholder="Секунды" required>
            </div><br>

            <label for="soldiersTrainedAtOnce">Количество солдат, обучаемых одновременно:</label>
            <input type="number" id="soldiersTrainedAtOnce" required><br><br>

            <button type="submit">Рассчитать</button>
        </form>

        <p id="result"></p>
    </div>
</body>
</html>
